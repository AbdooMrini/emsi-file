name: Build Android & iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─── Build Android APK (Local — no EAS account needed) ─────────────────────
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Expo prebuild (generate android project)
        run: npx expo prebuild --platform android --clean

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: emsi-file.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  # ─── Build EAS (Android + iOS) — requires EXPO_TOKEN secret ────────────────
  build-eas:
    name: Build EAS (Android + iOS)
    runs-on: ubuntu-latest
    if: ${{ secrets.EXPO_TOKEN != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK (EAS)
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: Build iOS IPA (EAS)
        run: eas build --platform ios --profile production --non-interactive --no-wait
